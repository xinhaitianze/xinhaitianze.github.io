<!DOCTYPE html>
<html>
<head>
<style>
  /* === 像素背景 === */
  header {
    background: 
      /* 复古游戏机底色 */
      #2d1b42,
      /* 像素网格 */
      linear-gradient(#3a2b54 2px, transparent 2px),
      linear-gradient(90deg, #3a2b54 2px, transparent 2px);
    background-size: 40px 40px, 40px 40px, 20px 20px;
    height: 500px;
    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Press Start 2P', cursive;
    color: #f8f8f8;
    border-bottom: 8px solid #ff4b7d;
  }

  /* === 浮动像素云 === */
  header::before {
    content: "";
    position: absolute;
    width: 200px;
    height: 100px;
    background: 
      linear-gradient(45deg, 
        transparent 45%, 
        rgba(255,75,125,0.3) 50%,
        transparent 55%);
    animation: pixelCloud 15s linear infinite;
  }

  /* === 游戏边框 === */
  header::after {
    content: "";
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    bottom: 10px;
    border: 4px dashed #ff4b7d;
    pointer-events: none;
  }

  /* === 像素标题 === */
  h1 {
    font-size: 3rem;
    text-shadow: 
      5px 5px 0 #ff4b7d,
      8px 8px 0 #2d1b42;
    position: relative;
    animation: pixelBounce 0.8s infinite alternate;
  }

  /* === 游戏按钮特效 === */
  .pixel-btn {
    position: absolute;
    bottom: 30px;
    width: 80px;
    height: 30px;
    background: #ff4b7d;
    border: none;
    font-family: 'Press Start 2P', cursive;
    color: white;
    font-size: 10px;
    box-shadow: 
      0 5px 0 #c2335d,
      0 8px 0 #2d1b42;
    animation: btnBlink 2s infinite;
  }

  /* === 关键帧动画 === */
  @keyframes pixelCloud {
    0% { transform: translateX(-200px) rotate(0deg); }
    100% { transform: translateX(calc(100vw + 200px)) rotate(360deg); }
  }

  @keyframes pixelBounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
  }

  @keyframes btnBlink {
    0% { opacity: 0.8; }
    50% { opacity: 1; }
    100% { opacity: 0.8; }
  }
</style>
<!-- 加载像素字体 -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>NEURON-8BIT</h1>
    <button class="pixel-btn">START</button>
  </header>

  <div>
    <a href="../index.html" >返回主界面</a>
    <a href="../preview.html" >返回预览页</a>
  </div>
  
</body>
</html>
